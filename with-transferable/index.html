<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>With Transferable</title>
  <script>
    const SIZE = 1024 * 1024 * 1024;
    const worker = new Worker('../worker.js');
    const data = new Uint8Array(SIZE);
    worker.postMessage({ data, ts: Date.now() }, [data.buffer]);
  </script>
</head>

</body>
